<body>
  <script>
    function add(a,b){
      console.log(this)
      return a + b + this.c
    }

    let obj = {
      c: 521
    }

    window.c = 1314

    console.log(call(add, obj,10,20))
    console.log(call(add, null,30,40))
  </script>
