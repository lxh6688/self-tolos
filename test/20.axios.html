<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>发送 AJAX 请求</title>
  <script src="../src/function/18.axios.js"></script>
</head>
<body>
  <script>
      axios({
        method: 'POST',
        url: 'https://api.apiopen.top/getJoke',
        params: {
          a:100,
          b:200
        },
        // 请求体
        data: {
          c: 300,
          d: 400
        }
    }).then(response => {
      console.log(response)
    }).catch(reason => {
      console.log(reason)
    })

    // 调用对象方法
    // axios.get('http://127.0.0.1',{

    //       b:200
    //     },
    // }).then(response => {
    //   console.log(response)
    // })
  </script>
</body>
</html>
