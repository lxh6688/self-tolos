<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>事件委托测试</title>
  <script src="../src/function/15.addEventListener.js"></script>
</head>
<body>
  <ul id="items">
    <li>AAAA</li>
    <li>BBBB</li>
    <li>CCCC</li>
    <li>DDDD</li>
    <div>EEEE</div>
  </ul>
  <script>
    addEventListener('#items','click',function(e){
      console.log(this.innerHTML)
    },'li')
  </script>
</body>
</html>
